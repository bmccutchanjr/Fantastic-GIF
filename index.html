<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Fantastic GIF</title>

        <link rel="icon" 
              type="image/png" 
              href="images/favicon.png">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">
        <link href="style/style.css"
              rel="stylesheet"
              type="text/css">
        <style>
        </style>
    </head>

    <body>
        <div class="wrapper">
            <header>Fantastic .GIF
                <div class="GIPHY">powered by <em>GIPHY</em></div>
            </header>

            <main>
                <aside id="links">
                    <div class="form-div">
                        <input id="button-to-add" type="text" default="add a button">
                        <button id="add-button" class="button-theme">ADD A BUTTON</button>
                    </div>
                    <hr>
                    <div class="button-div"></div>
                </aside>
    
                <section id="image-main">
                    <div id="button-bar"></div>
                    <h2>There are no images just now.</h2>
                    <h2>Add a band, or click on one of the band buttons.</h2>
                </section>
            </main>
            <div class="push"></div>
        </div>

        <footer>
            Copyright&copy;
        </footer>

        <section id="concert-div"></section>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    </script>
    <script language="JavaScript"
            src="scripts/page.js">
    </script>
</html>
