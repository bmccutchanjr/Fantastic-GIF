<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Fantastic GIF</title>

        <link rel="icon" 
              type="image/png" 
              href="images/favicon.png">
        <link href="style/style.css"
              rel="stylesheet"
              type="text/css">
        <style>
        </style>
    </head>

    <body>
        <div class="wrapper">
            <header>Fantastic .GIF</header>

            <section>
                <aside id="links">
                    <div class="form-div">
                        <input id="button-to-add" type="text" default="add a button">
                        <button id="add-button">ADD A BUTTON</button>
                    </div>
                    <hr>
                    <div class="button-div"></div>
                </aside>
    
                <main id="image-main">
                    <div class="image-div">
                        <img src="http://placehold.it/300x300">
                        <p>Rating: 0</p>
                    </div>
                    <div class="image">
                        <img src="http://placehold.it/300x300">
                        <p>Rating: 1</p>
                    </div>
                </main>
                <div class="push"></div>
            </section>
        </div>

        <footer>
            Copyright&copy;
        </footer>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    </script>
    <script language="JavaScript"
            src="scripts/page.js">
    </script>
</html>
